<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crestron Steuerung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crestron Websteuerung</h1>
    </header>
    <main>
        <div class="controls">
            <section class="light-control">
                <h2>Licht</h2>
                <button id="light-toggle">Ein/Aus</button>
            </section>
            <section class="volume-control">
                <h2>Lautst√§rke</h2>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
                <span id="volume-value">50</span>
            </section>
            <section class="source-control">
                <h2>Quelle</h2>
                <select id="source-select">
                    <option value="hdmi1">HDMI 1</option>
                    <option value="hdmi2">HDMI 2</option>
                    <option value="airplay">AirPlay</option>
                </select>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
